<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sinergia Calendars</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta name="theme-color" content="#0b0d10">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0d10; --card:#141820; --text:#e6e7eb; --muted:#9aa3b2; --accent:#4f46e5; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--text); }
    header { padding:24px; text-align:center; }
    header h1 { margin:0 0 8px; font-size:28px; }
    header p { margin:0; color:var(--muted); }
    .container { max-width:1100px; margin:0 auto; padding:24px; }
    .toolbar { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
    .card { background:var(--card); border:1px solid #1f2430; border-radius:12px; padding:16px; display:flex; flex-direction:column; gap:12px; }
    .panel { margin-bottom: 16px; }
    .title { font-weight:600; display:flex; align-items:center; gap:8px; }
    .row { display:flex; gap:8px; }
    .btn { appearance:none; border:1px solid #2a3140; background:#1a2030; color:var(--text); padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:600; text-align:center; text-decoration:none; }
    .btn:hover { border-color:#3a4356; }
    .btn.accent { background:var(--accent); border-color:var(--accent); }
    .btn.accent:hover { filter:brightness(1.05); }
    .btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
    .footer { margin-top:28px; color:var(--muted); text-align:center; font-size:14px; }
    input[type="checkbox"] { width:18px; height:18px; }
    .muted { color: var(--muted); }
    .push-right { margin-left: auto; }
  </style>
</head>
<body>
  <header>
    <h1>Sinergia Calendars</h1>
    <p>Select the calendars you want to subscribe to or download.</p>
  </header>
  <div class="container">
    <div class="card panel">
      <div class="row toolbar">
        <button class="btn" id="select-all">Select all</button>
        <button class="btn" id="clear">Clear</button>
        <a class="btn accent push-right disabled" id="subscribe-selected" href="#" aria-disabled="true">Subscribe selected</a>
        <a class="btn" id="download-selected" href="#">Download selected</a>
      </div>
      <div class="row">
        <span class="muted">Tip: Company defaults to 5. You can pass cId, cacheMinutes, nocache in the URL.</span>
      </div>
    </div>

    <div class="card panel" id="all-card">
      <div class="title"><input type="checkbox" id="all-checkbox"> <label for="all-checkbox">All Activities</label></div>
    </div>

    <div class="grid" id="grid"></div>
    <div class="footer">Built for Sinergia Life</div>
  </div>
  <script src="/app.js" defer></script>
</body>
</html>
